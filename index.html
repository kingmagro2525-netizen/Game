<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Fortnite Mobile Survival - Online Multiplayer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Arial', sans-serif; 
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            background: #000;
        }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 16px; height: 16px;
            background: transparent; border: 2px solid rgba(255, 255, 255, 0.9); 
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 4px black;
        }

        /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº (HP, Score, Players) */
        #status-bar {
            position: absolute; top: 10px; left: 0; width: 100%;
            display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box;
            font-weight: bold; font-size: 18px; color: white; text-shadow: 2px 2px 0 #000;
        }
        #hp-bar { color: #00ff00; }
        #score-bar { color: #ffff00; }
        #players-bar { color: #00ffff; }

        /* Êé•Á∂ö„Çπ„ÉÜ„Éº„Çø„Çπ */
        #connection-status {
            position: absolute; top: 50px; left: 20px;
            color: white; font-size: 14px; text-shadow: 2px 2px 0 #000;
            pointer-events: none;
        }

        /* „É¶„Éº„Ç∂„ÉºÂêçÂÖ•ÂäõÁîªÈù¢ */
        #username-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 30; 
            pointer-events: auto !important;
            touch-action: auto !important;
        }
        #username-screen * {
            pointer-events: auto !important;
            user-select: auto !important;
            -webkit-user-select: auto !important;
            touch-action: auto !important;
        }
        #username-screen h1 { margin-bottom: 40px; font-size: 32px; }
        #username-screen input {
            padding: 15px; font-size: 18px; margin: 20px;
            width: 300px; max-width: 80%;
            border: 2px solid #4caf50;
            border-radius: 5px;
            text-align: center;
            pointer-events: auto;
        }
        #username-screen button {
            padding: 15px 50px; font-size: 22px; margin-top: 10px;
            background: #4caf50; color: white; border: none; border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
        }
        #username-screen button:hover { background: #45a049; }

        /* „ÉÅ„É£„ÉÉ„Éà */
        #chat-container {
            position: absolute; top: 80px; right: 20px;
            width: 300px; max-width: 40%;
            pointer-events: auto;
        }
        #chat-messages {
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 14px;
            color: white;
        }
        .chat-message {
            margin: 5px 0;
            word-wrap: break-word;
        }
        .chat-username {
            color: #4caf50;
            font-weight: bold;
        }
        #chat-input-container {
            display: flex;
            gap: 5px;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
        }
        #chat-send {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ */
        #game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 20; pointer-events: auto;
        }
        #restart-btn {
            margin-top: 20px; padding: 15px 30px; font-size: 20px;
            background: #ff4444; color: white; border: none; border-radius: 5px;
        }

        /* Êìç‰Ωú„Éú„Çø„É≥ */
        .control-btn {
            position: absolute;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 14px;
            pointer-events: auto; touch-action: manipulation;
            transition: transform 0.1s;
        }
        .control-btn:active { background: rgba(255, 255, 255, 0.3); transform: scale(0.95); }

        #btn-shoot { width: 75px; height: 75px; bottom: 80px; right: 30px; background: rgba(255, 50, 50, 0.6); }
        #btn-jump  { width: 60px; height: 60px; bottom: 30px; right: 120px; }
        #btn-build { width: 60px; height: 60px; bottom: 160px; right: 50px; background: rgba(139, 69, 19, 0.6); }

        /* „Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ„Ç¨„Ç§„Éâ - Â∞è„Åï„ÅÑ„Çµ„Ç§„Ç∫ */
        #stick-zone {
            position: absolute; bottom: 30px; left: 30px;
            width: 100px; height: 100px;
            border: 2px dashed rgba(255,255,255,0.3); border-radius: 50%;
            pointer-events: none; opacity: 0.4; transition: opacity 0.2s;
        }
        #stick-knob {
            position: absolute; top: 50%; left: 50%;
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.6); border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>

    <!-- „É¶„Éº„Ç∂„ÉºÂêçÂÖ•ÂäõÁîªÈù¢ -->
    <div id="username-screen">
        <h1>üéÆ Enter Your Name</h1>
        <input type="text" id="username-input" placeholder="Your Username" maxlength="12" />
        <button id="username-btn">START</button>
    </div>

    <div id="game-over">
        <h1>YOU DIED</h1>
        <p id="final-score">Kills: 0</p>
        <button id="restart-btn" onclick="location.reload()">RESTART</button>
    </div>

    <div id="ui-layer">
        <div id="status-bar">
            <div id="hp-bar">HP: 100</div>
            <div id="score-bar">Kills: 0</div>
            <div id="players-bar">Players: 1</div>
        </div>
        <div id="connection-status">üî¥ Connecting...</div>
        <div id="crosshair"></div>
        
        <!-- „ÉÅ„É£„ÉÉ„Éà -->
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type message..." maxlength="100" />
                <button id="chat-send">Send</button>
            </div>
        </div>
        
        <div id="stick-zone"><div id="stick-knob"></div></div>
        <div id="btn-shoot" class="control-btn">FIRE</div>
        <div id="btn-jump" class="control-btn">JUMP</div>
        <div id="btn-build" class="control-btn">WALL</div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- UIË¶ÅÁ¥† ---
        const usernameScreen = document.getElementById('username-screen');
        const usernameInput = document.getElementById('username-input');
        const usernameBtn = document.getElementById('username-btn');
        const connectionStatus = document.getElementById('connection-status');
        const hpEl = document.getElementById('hp-bar');
        const scoreEl = document.getElementById('score-bar');
        const playersEl = document.getElementById('players-bar');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');

        let db = null;
        let playerId = null;
        let myPlayerRef = null;
        let username = '';
        let gameStarted = false;
        let adminMode = false; // Èö†„Åó„Ç≥„Éû„É≥„ÉâÁî®

        // --- „Ç≤„Éº„É†Áä∂ÊÖãÁÆ°ÁêÜ ---
        let isGameOver = false;
        let score = 0;
        let playerHP = 100;
        const enemies = [];
        const bullets = [];
        const walls = [];
        const otherPlayers = {};

        // --- 1. Âü∫Êú¨„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 0, 500);

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 800);
        camera.rotation.order = 'YXZ'; 

        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // „É©„Ç§„Éà
        const ambientLight = new THREE.HemisphereLight(0xeeeeff, 0x555555, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(50, 100, 50);
        scene.add(dirLight);

        // 3DÂú∞ÂΩ¢ („Åê„Å´„ÇÉ„Åê„Å´„ÇÉ)
        const floorGeo = new THREE.PlaneGeometry(2000, 2000, 100, 100);
        floorGeo.rotateX(-Math.PI / 2);
        
        // È†ÇÁÇπ„Çí‰∏ä‰∏ã„Å´Âãï„Åã„Åó„Å¶Âú∞ÂΩ¢„Çí‰Ωú„Çã
        const positions = floorGeo.attributes.position;
        for (let i = 0; i < positions.count; i++) {
            const x = positions.getX(i);
            const z = positions.getZ(i);
            // „Éë„Éº„É™„É≥„Éé„Ç§„Ç∫È¢®„ÅÆÈ´ò„ÅïË®àÁÆó
            const height = Math.sin(x * 0.01) * 5 + Math.cos(z * 0.01) * 5 + 
                          Math.sin(x * 0.02 + z * 0.02) * 3 +
                          Math.random() * 2;
            positions.setY(i, height);
        }
        floorGeo.computeVertexNormals();
        
        const floorMat = new THREE.MeshLambertMaterial({ 
            color: 0x4caf50,
            flatShading: true
        });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        scene.add(floor);

        // --- 2. „Éó„É¨„Ç§„É§„ÉºÂ§âÊï∞ ---
        const player = {
            height: 10,
            speed: 80.0,
            velocity: new THREE.Vector3(),
            canJump: false
        };
        camera.position.set(0, player.height + 20, 0);

        // --- „É¶„Éº„Ç∂„ÉºÂêçÂÖ•Âäõ ---
        usernameBtn.addEventListener('click', startGame);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startGame();
        });

        function startGame() {
            username = usernameInput.value.trim();
            if (!username) {
                alert('„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            usernameScreen.style.display = 'none';
            gameStarted = true;
            
            initializeFirebase();
            animate();
        }

        // --- FirebaseÂàùÊúüÂåñ ---
        function initializeFirebase() {
            const apiKey = "AIzaSyBIB7NiNQBbrxNc0dsKtHmdGbieHrI26dk";
            const projectId = "online-game-f5701";
            const databaseURL = `https://${projectId}-default-rtdb.asia-southeast1.firebasedatabase.app`;

            try {
                const firebaseConfig = {
                    apiKey: apiKey,
                    databaseURL: databaseURL
                };

                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                playerId = 'player_' + Math.random().toString(36).substr(2, 9);
                
                initializeMultiplayer();
                initializeChat();
                
                connectionStatus.innerText = 'üü¢ Connected';
                connectionStatus.style.color = '#00ff00';
                
            } catch (error) {
                connectionStatus.innerText = 'üî¥ Connection Error';
                connectionStatus.style.color = '#ff0000';
                console.error('Firebase Error:', error);
            }
        }

        // --- „Éû„É´„ÉÅ„Éó„É¨„Ç§„É§„ÉºÂàùÊúüÂåñ ---
        function initializeMultiplayer() {
            myPlayerRef = db.ref('players/' + playerId);
            
            setInterval(() => {
                if (!isGameOver) {
                    myPlayerRef.set({
                        x: camera.position.x,
                        y: camera.position.y,
                        z: camera.position.z,
                        rotY: camera.rotation.y,
                        hp: playerHP,
                        username: username,
                        timestamp: Date.now()
                    });
                }
            }, 100);

            db.ref('players').on('value', (snapshot) => {
                const players = snapshot.val();
                const currentPlayerIds = new Set();
                
                if (players) {
                    for (let id in players) {
                        currentPlayerIds.add(id);
                        
                        if (id === playerId) continue;
                        
                        const playerData = players[id];
                        
                        if (Date.now() - playerData.timestamp > 30000) continue;
                        
                        if (!otherPlayers[id]) {
                            const playerGeo = new THREE.BoxGeometry(5, 18, 5);
                            const playerMat = new THREE.MeshBasicMaterial({ 
                                color: 0x0000ff,
                                transparent: true,
                                opacity: 0.8
                            });
                            const playerMesh = new THREE.Mesh(playerGeo, playerMat);
                            
                            // „É¶„Éº„Ç∂„ÉºÂêçË°®Á§∫Áî®„ÅÆ„Ç≠„É£„É≥„Éê„Çπ„ÉÜ„ÇØ„Çπ„ÉÅ„É£
                            const canvas = document.createElement('canvas');
                            canvas.width = 256;
                            canvas.height = 64;
                            const ctx = canvas.getContext('2d');
                            ctx.fillStyle = 'rgba(0,0,0,0.7)';
                            ctx.fillRect(0, 0, 256, 64);
                            ctx.fillStyle = 'white';
                            ctx.font = 'bold 32px Arial';
                            ctx.textAlign = 'center';
                            ctx.fillText(playerData.username || 'Player', 128, 42);
                            
                            const texture = new THREE.CanvasTexture(canvas);
                            const nameMat = new THREE.MeshBasicMaterial({ 
                                map: texture, 
                                transparent: true 
                            });
                            const nameTag = new THREE.Mesh(
                                new THREE.PlaneGeometry(12, 3),
                                nameMat
                            );
                            nameTag.position.y = 12;
                            playerMesh.add(nameTag);
                            
                            // „Éì„É´„Éú„Éº„ÉâÂäπÊûúÔºàÂ∏∏„Å´„Ç´„É°„É©„ÇíÂêë„ÅèÔºâ
                            playerMesh.userData.nameTag = nameTag;
                            
                            scene.add(playerMesh);
                            otherPlayers[id] = playerMesh;
                        }
                        
                        const mesh = otherPlayers[id];
                        mesh.position.lerp(
                            new THREE.Vector3(playerData.x, playerData.y - 9, playerData.z),
                            0.3
                        );
                        mesh.rotation.y = playerData.rotY;
                        
                        // ÂêçÂâç„Çø„Ç∞„ÇíÂ∏∏„Å´„Ç´„É°„É©ÊñπÂêë„Å´Âêë„Åë„Çã
                        if (mesh.userData.nameTag) {
                            mesh.userData.nameTag.lookAt(camera.position);
                        }
                    }
                }
                
                for (let id in otherPlayers) {
                    if (!currentPlayerIds.has(id)) {
                        scene.remove(otherPlayers[id]);
                        delete otherPlayers[id];
                    }
                }
                
                playersEl.innerText = `Players: ${currentPlayerIds.size}`;
            });

            window.addEventListener('beforeunload', () => {
                if (myPlayerRef) {
                    myPlayerRef.remove();
                }
            });

            setInterval(() => {
                db.ref('players').once('value', (snapshot) => {
                    const players = snapshot.val();
                    if (players) {
                        for (let id in players) {
                            if (Date.now() - players[id].timestamp > 60000) {
                                db.ref('players/' + id).remove();
                            }
                        }
                    }
                });
            }, 30000);
        }

        // --- „ÉÅ„É£„ÉÉ„Éà„Ç∑„Çπ„ÉÜ„É† ---
        function initializeChat() {
            // „ÉÅ„É£„ÉÉ„ÉàÈÄÅ‰ø°
            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;
                
                // Èö†„Åó„Ç≥„Éû„É≥„Éâ„ÉÅ„Çß„ÉÉ„ÇØ
                if (message === ';admin') {
                    adminMode = !adminMode;
                    chatInput.value = '';
                    // „É≠„Éº„Ç´„É´„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØÔºà„ÉÅ„É£„ÉÉ„Éà„Å´Ë°®Á§∫„Åï„Çå„Å™„ÅÑÔºâ
                    const messageEl = document.createElement('div');
                    messageEl.className = 'chat-message';
                    messageEl.innerHTML = `<span style="color: #ff0000;">[SYSTEM] Admin mode ${adminMode ? 'ON' : 'OFF'}</span>`;
                    chatMessages.appendChild(messageEl);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    return; // Firebase„Å´ÈÄÅ‰ø°„Åó„Å™„ÅÑ
                }
                
                db.ref('chat').push({
                    username: username,
                    message: message,
                    timestamp: Date.now()
                });
                
                chatInput.value = '';
            }
            
            chatSend.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // „ÉÅ„É£„ÉÉ„ÉàÂèó‰ø°
            db.ref('chat').limitToLast(20).on('child_added', (snapshot) => {
                const data = snapshot.val();
                const messageEl = document.createElement('div');
                messageEl.className = 'chat-message';
                messageEl.innerHTML = `<span class="chat-username">${data.username}:</span> ${data.message}`;
                chatMessages.appendChild(messageEl);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Âè§„ÅÑ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§
                if (chatMessages.children.length > 20) {
                    chatMessages.removeChild(chatMessages.firstChild);
                }
            });
            
            // Âè§„ÅÑ„ÉÅ„É£„ÉÉ„Éà„ÇíÂÆöÊúüÂâäÈô§Ôºà5ÂàÜ‰ª•‰∏äÂâçÔºâ
            setInterval(() => {
                db.ref('chat').once('value', (snapshot) => {
                    const messages = snapshot.val();
                    if (messages) {
                        for (let id in messages) {
                            if (Date.now() - messages[id].timestamp > 300000) {
                                db.ref('chat/' + id).remove();
                            }
                        }
                    }
                });
            }, 60000);
        }

        // --- 3. Êïµ (Enemy) „Ç∑„Çπ„ÉÜ„É† ---
        const enemyGeo = new THREE.BoxGeometry(6, 12, 6);
        const enemyMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        function spawnEnemy() {
            if (isGameOver || !gameStarted) return;
            if (enemies.length >= 10) return;

            const enemy = new THREE.Mesh(enemyGeo, enemyMat);
            
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 200;
            
            enemy.position.x = camera.position.x + Math.cos(angle) * distance;
            enemy.position.z = camera.position.z + Math.sin(angle) * distance;
            enemy.position.y = 10;

            scene.add(enemy);
            enemies.push({ mesh: enemy, speed: 20 + Math.random() * 15 });
        }

        setInterval(spawnEnemy, 2000);

        // --- 4. „Çø„ÉÉ„ÉÅÊìç‰Ωú„É≠„Ç∏„ÉÉ„ÇØ (Â∞è„Åï„ÅÑ„Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ) ---
        const input = { moveX: 0, moveY: 0, touches: {} };
        const stickZone = document.getElementById('stick-zone');
        const stickKnob = document.getElementById('stick-knob');
        const joystickArea = 150; // „Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØÂà§ÂÆöÁØÑÂõ≤

        document.addEventListener('touchstart', (e) => {
            if(isGameOver || !gameStarted) return;
            // „É¶„Éº„Ç∂„ÉºÂêçÂÖ•ÂäõÁîªÈù¢„ÇÑ„ÉÅ„É£„ÉÉ„ÉàÂÖ•Âäõ„ÅØÈô§Â§ñ
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                // Â∑¶‰∏ã„ÅÆÂ∞è„Åï„ÅÑ„Ç®„É™„Ç¢„Å†„Åë„Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ
                if (t.clientX < joystickArea && t.clientY > window.innerHeight - joystickArea) {
                    input.touches[t.identifier] = { type: 'move', startX: t.clientX, startY: t.clientY };
                    stickZone.style.left = (t.clientX - 50) + 'px';
                    stickZone.style.top = (t.clientY - 50) + 'px';
                    stickZone.style.opacity = '0.8';
                } else {
                    input.touches[t.identifier] = { type: 'look', lastX: t.clientX, lastY: t.clientY };
                }
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if(isGameOver || !gameStarted) return;
            // „ÉÅ„É£„ÉÉ„ÉàÂÖ•Âäõ„ÅØÈô§Â§ñ
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                const data = input.touches[t.identifier];
                if (data && data.type === 'move') {
                    const deltaX = t.clientX - data.startX;
                    const deltaY = t.clientY - data.startY;
                    const maxDist = 50; // Â∞è„Åï„ÅÑÁØÑÂõ≤
                    input.moveX = Math.max(-1, Math.min(1, deltaX / maxDist));
                    input.moveY = Math.max(-1, Math.min(1, -deltaY / maxDist));
                    stickKnob.style.transform = `translate(calc(-50% + ${input.moveX * 25}px), calc(-50% + ${-input.moveY * 25}px))`;
                } else if (data && data.type === 'look') {
                    const sensitivity = 0.005;
                    camera.rotation.y -= (t.clientX - data.lastX) * sensitivity;
                    camera.rotation.x -= (t.clientY - data.lastY) * sensitivity;
                    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                    data.lastX = t.clientX; data.lastY = t.clientY;
                }
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (input.touches[t.identifier]?.type === 'move') {
                    input.moveX = 0; input.moveY = 0;
                    stickKnob.style.transform = `translate(-50%, -50%)`;
                    stickZone.style.opacity = '0.4';
                }
                delete input.touches[t.identifier];
            }
        });

        let shootInterval = null;
        
        document.getElementById('btn-jump').addEventListener('touchstart', (e) => {
            e.stopPropagation();
            if (!isGameOver && player.canJump) { 
                player.velocity.y = 120; 
                player.canJump = false; 
            }
        });

        document.getElementById('btn-shoot').addEventListener('touchstart', (e) => {
            e.stopPropagation();
            if (!isGameOver) {
                shoot(); // ÊúÄÂàù„ÅÆ‰∏ÄÁô∫
                // „Ç¢„Éâ„Éü„É≥„É¢„Éº„Éâ„ÅÆÊôÇ„ÅÆ„ÅøÈï∑Êäº„Åó„ÅßÈÄ£Â∞Ñ
                if (adminMode) {
                    shootInterval = setInterval(() => {
                        if (!isGameOver) shoot();
                    }, 150); // 0.15Áßí„Åî„Å®„Å´ÈÄ£Â∞Ñ
                }
            }
        });
        
        document.getElementById('btn-shoot').addEventListener('touchend', (e) => {
            e.stopPropagation();
            // ÈÄ£Â∞ÑÂÅúÊ≠¢
            if (shootInterval) {
                clearInterval(shootInterval);
                shootInterval = null;
            }
        });

        document.getElementById('btn-build').addEventListener('touchstart', (e) => {
            e.stopPropagation();
            if (!isGameOver) buildWall();
        });

        function shoot() {
            const bulletGeo = new THREE.SphereGeometry(0.8, 4, 4);
            const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(bulletGeo, bulletMat);
            
            bullet.position.copy(camera.position); 
            bullet.position.y -= 1;

            let direction;
            
            // Admin mode: „Ç™„Éº„Éà„Ç®„Ç§„É†
            if (adminMode && enemies.length > 0) {
                // ÊúÄ„ÇÇËøë„ÅÑÊïµ„ÇíÊé¢„Åô
                let closestEnemy = null;
                let minDistance = Infinity;
                
                for (const enemy of enemies) {
                    const dist = bullet.position.distanceTo(enemy.mesh.position);
                    if (dist < minDistance) {
                        minDistance = dist;
                        closestEnemy = enemy;
                    }
                }
                
                if (closestEnemy) {
                    // Êïµ„Å´Âêë„Åã„ÅÜÊñπÂêë„Éô„ÇØ„Éà„É´
                    direction = new THREE.Vector3()
                        .subVectors(closestEnemy.mesh.position, bullet.position)
                        .normalize();
                } else {
                    // Êïµ„Åå„ÅÑ„Å™„Åë„Çå„Å∞ÈÄöÂ∏∏Â∞ÑÊíÉ
                    direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                }
            } else {
                // ÈÄöÂ∏∏„É¢„Éº„Éâ
                direction = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            }
            
            bullet.userData = { velocity: direction.multiplyScalar(400) };
            
            scene.add(bullet);
            bullets.push(bullet);
        }

        function buildWall() {
            const wallGeo = new THREE.BoxGeometry(15, 15, 2);
            const wallMat = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
            const wall = new THREE.Mesh(wallGeo, wallMat);
            
            const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            dir.y = 0; dir.normalize();
            const pos = camera.position.clone().add(dir.multiplyScalar(20));
            
            wall.position.set(Math.round(pos.x / 15) * 15, 7.5, Math.round(pos.z / 15) * 15);
            wall.lookAt(wall.position.clone().add(dir));
            wall.userData = { hp: 3 }; 
            
            scene.add(wall);
            walls.push(wall);
        }

        // --- 5. „Ç≤„Éº„É†„É´„Éº„Éó ---
        let prevTime = performance.now();
        const tempVec = new THREE.Vector3();
        const enemyBox = new THREE.Box3();
        const wallBox = new THREE.Box3();
        const checkEnemyBox = new THREE.Box3();

        function animate() {
            if (isGameOver || !gameStarted) return;
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = Math.min((time - prevTime) / 1000, 0.1);
            prevTime = time;

            player.velocity.y -= 9.8 * 30.0 * delta;
            
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            forward.y = 0; forward.normalize();
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
            right.y = 0; right.normalize();
            
            const moveVec = new THREE.Vector3().add(forward.multiplyScalar(input.moveY)).add(right.multiplyScalar(input.moveX));
            player.velocity.x = moveVec.x * player.speed;
            player.velocity.z = moveVec.z * player.speed;

            camera.position.x += player.velocity.x * delta;
            camera.position.z += player.velocity.z * delta;
            camera.position.y += player.velocity.y * delta;

            if (camera.position.y < player.height + 20) {
                camera.position.y = player.height + 20;
                player.velocity.y = 0;
                player.canJump = true;
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const mesh = enemy.mesh;

                mesh.lookAt(camera.position.x, mesh.position.y, camera.position.z);

                const dirToPlayer = tempVec.subVectors(camera.position, mesh.position).normalize();
                dirToPlayer.y = 0;
                
                const moveAmount = enemy.speed * delta;
                const proposedPosition = mesh.position.clone().add(dirToPlayer.clone().multiplyScalar(moveAmount));

                let blocked = false;
                checkEnemyBox.setFromCenterAndSize(proposedPosition, new THREE.Vector3(8, 18, 8));

                for (const wall of walls) {
                    wallBox.setFromObject(wall);
                    if (wallBox.intersectsBox(checkEnemyBox)) {
                        blocked = true;
                        break;
                    }
                }

                if (!blocked) {
                    mesh.position.copy(proposedPosition);
                }

                const dist = mesh.position.distanceTo(camera.position);
                if (dist < 5) {
                    playerHP -= 1;
                    hpEl.innerText = `HP: ${playerHP}`;
                    hpEl.style.color = '#ff0000';
                    setTimeout(() => hpEl.style.color = '#00ff00', 100);

                    mesh.position.sub(dirToPlayer.multiplyScalar(10));

                    if (playerHP <= 0) {
                        isGameOver = true;
                        gameOverEl.style.display = 'flex';
                        finalScoreEl.innerText = `Kills: ${score}`;
                        if (myPlayerRef) myPlayerRef.remove();
                    }
                }
            }

            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.position.add(b.userData.velocity.clone().multiplyScalar(delta));

                let hit = false;
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (b.position.distanceTo(enemy.mesh.position) < 8) {
                        scene.remove(enemy.mesh);
                        enemies.splice(j, 1);
                        scene.remove(b);
                        bullets.splice(i, 1);
                        hit = true;
                        score++;
                        scoreEl.innerText = `Kills: ${score}`;
                        break;
                    }
                }

                if (!hit) {
                    for (let k = walls.length - 1; k >= 0; k--) {
                        const w = walls[k];
                        if (b.position.distanceTo(w.position) < 12) {
                            scene.remove(b);
                            bullets.splice(i, 1);
                            hit = true;

                            w.userData.hp -= 1;
                            const darkenFactor = w.userData.hp / 3; 
                            w.material.color.setHSL(0.08, 0.74, 0.2 + (0.2 * darkenFactor));

                            if (w.userData.hp <= 0) {
                                scene.remove(w);
                                walls.splice(k, 1);
                            }
                            break;
                        }
                    }
                }

                if (!hit && b.position.distanceTo(camera.position) > 400) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
